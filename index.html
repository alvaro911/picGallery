<!DOCTYPE html>
<html>
<head>
	<title>Picture Gallery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link href='http://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="header">
		<h1>Videogame Picture Gallery</h1>
	</div>

	<div id="wrapper">
		<img class="picBox" src="img/bloodborneTN.jpg" alt="Bloodborne, Slayer's rainning blood in a game">
		<img class="picBox" src="img/gearsTN.jpg" alt="Gears of War, the bro fest shooter">
		<img class="picBox" src="img/godOfwarTN.jpg" alt="God of War, just get orbes">
		<img class="picBox" src="img/jokerTN.jpg" alt="Batman: Arkham city, become the detective">
		<img class="picBox" src="img/silentHillTN.jpg" alt="Silent Hill, possible therapy">
		<img class="picBox" src="img/soulReaverTN.jpg" alt="Soul Reaver, destiny abhors paradox">
		<img class="picBox" src="img/tlouTN.png" alt="The Last of Us, emotional scars">
		<img class="picBox" src="img/unchartedTN.jpg" alt="Uncharted, Naughty Dog's jewel">
	</div>

	<div class="canvas hide">

		<div id="display">   </div>

			<img id="close" src="buttons/exit.png">
			<img id="prev" src="buttons/prev.png">
			<img id="next" src="buttons/next.png">

		<div class="caption">
			<h3></h3>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="gallery.js"></script>
</body>
</html>
